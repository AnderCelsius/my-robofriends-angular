<div class="tc">
  <h1>RobotFriends</h1>
  <div className="pa2">
    <input
      type="search"
      class="pa3 ba b--green bg-lightest-blue"
      placeholder="search robots"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange(searchTerm)"
    />
  </div>
  <div class="scroll">
    <robot-card
      *ngFor="let robot of filteredRobots; even as isEven; trackBy: robotTrackBy"
      [robot]="robot"
      [isEven]="isEven"
    />
  </div>
</div>

<router-outlet></router-outlet>
