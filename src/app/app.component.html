  <input
    type="search"
    class="pa3 ba b--green bg-lightest-blue"
    placeholder="add items"
    (keyup.enter)="addItem($event)"
  />

  <button class="clear-btn" (click)="clearItems()">Clear List</button>

  @if(validationError) {
    <div class="error">{{ validationError }}</div>
  }

  <div class="pa3 pa5-ns">
    <ul class="list pl0">
      @for (item of items; track $index; ) {
      <li>{{ item | titlecase }}</li>
      }@empty{
      <p>No items added</p>
      }
    </ul>
  </div>
</div>
